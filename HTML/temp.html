<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Line</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      /* height: 100vh; */
      place-items: center;
    }

    .line {
      position: relative;
      width: 100%;
      height: 1px;
      background-color: red;
      transform-origin: top right;
      transform: rotate(-45deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line"></div>
  </div>
</body>
</html>
